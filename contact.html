    <main class="container">
    <h2>Contact me</h2>
    <section class="contact">
      <div class="contact-form">
        <form>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.." />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.." />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="new-zealand" selected>New Zealand</option>
            <option value="australia">Australia</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
      
      <hr>

      <div class="contact-location">
        <h3>My location</h3>
        <p>Come and visit me at 123 green bay street, West Auckland, New Zealand</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d102042.5563469638!2d174.51340239744923!3d-36.9422321362049!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps%20auckland%20iframe%20embed!5e0!3m2!1sen!2snz!4v1721293027142!5m2!1sen!2snz"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
